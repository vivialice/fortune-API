<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="output.css">
	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Montserrat' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/png" href="images/eye.png">
	<title>Have a Good Day</title>
</head>
<body>
	
	<!-- LEFT COLUMN -->
	<div class="leftContainer">	
		
	</div><!-- /.leftContainer -->
	 
	<!-- MIDDLE COLUMN - main content -->
	<div class="middleContainer">
		
		<header>
			<div class="bar">
			</div><!-- /.bar -->

			<div class="date">
				<p>february 21, 2015</p>
				<!-- jQuery to pull in date -->
			</div><!-- /.date -->

			<div class="headline">
				<div class="line1"></div>
					<img src="images/headline.svg" alt="Have a Good Day">
				<div class="line2"></div>
			</div><!-- /.headline -->
		</header>

		<div class="formContainer">
			<h2>What's your birthday?</h2>
			<!-- <img class="yin" src="images/zodiac_app_yin.svg" alt=""> -->
			<!-- form to get user's birthdate -->
			<form class="birthday">
				<select name="month" class="month">
					<option value="1">January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>

				<select name="day" class="day">
					<option value="1" class="day">01</option>
					<option value="2" class="day">02</option>
					<option value="3" class="day">03</option>
					<option value="4" class="day">04</option>
					<option value="5" class="day">05</option>
					<option value="6" class="day">06</option>
					<option value="7" class="day">07</option>
					<option value="8" class="day">08</option>
					<option value="9" class="day">09</option>
					<option value="10" class="day">10</option>
					<option value="11" class="day">11</option>
					<option value="12" class="day">12</option>
					<option value="13" class="day">13</option>
					<option value="14" class="day">14</option>
					<option value="15" class="day">15</option>
					<option value="16" class="day">16</option>
					<option value="17" class="day">17</option>
					<option value="18" class="day">18</option>
					<option value="19" class="day">19</option>
					<option value="20" class="day">20</option>
					<option value="21" class="day">21</option>
					<option value="22" class="day">22</option>
					<option value="23" class="day">23</option>
					<option value="24" class="day">24</option>
					<option value="25" class="day">25</option>
					<option value="26" class="day">26</option>
					<option value="27" class="day">27</option>
					<option value="28" class="day">28</option>
					<option value="29" class="day">29</option>
					<option value="30" class="day">30</option>
					<option value="31" class="day">31</option>
				</select>

				<input type="submit" class="submit loading" value="Loading..." disabled>
			</form>

		</div><!-- /.formContainer -->

		
		<div class="fortuneContainer">
			<img class="eye" src="images/zodiac_app_eye.svg" alt="">
			<img src="images/zodiac_app_triangle.svg" alt="" class="triangle">
			<img src="images/zodiac_app_moon.svg" alt="" class="moon">
			<h2>Today's fortune</h2>
			<p class="fortune">Select your birthday above to recieve your fortune.</p>
		</div><!-- /.fortuneContainer -->

		<div class="weatherContainer">
			<h2>Today's weather</h2>
				<div class="weatherResult">
					<p>...</p>
					<!-- <img src="images/sun.svg" class="emoji" alt=""> -->
				</div><!-- /.weatherResult -->
				<p class="temperature"><!-- weather goes here --> </p>
		</div><!-- /.weatherContainer -->

		<div class="stuffLeft">
			<img src="images/zodiac_app_placehold.png" alt="">
		</div><!-- /.stuffLeft -->

		<div class="stuffRight">
			<img src="images/zodiac_app_placehold.png" alt="">
		</div><!-- /.stuffRight -->

	</div><!-- /.middleContainer -->

	<!-- RIGHT COLUMN -->
	<div class="rightContainer">
		<img src="images/zodiac_app_saturn.svg" alt="" class="planet">
	</div><!-- /.rightContainer -->

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="fortune.js"></script>
	<script src="date.js"></script>
	<script src="weather.js"></script>


</body>
</html>
